<!-- 登录 -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">login</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal"
                      name="signInform"
                      id="signInform"
                      action="/"
                      method="POST"
                >
                    <div class="form-group">
                        <label for="inputTel3" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-8">
                            <input type="tel"
                                   name="phoneNumber"
                                   class="form-control"
                                   id="phoneNumber"
                                   placeholder="手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-8">
                            <input type="password"
                                   name="pwd"
                                   class="form-control"
                                   id="pwd"
                                   placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-10">
                            <input type="button" class="btn btn-default" onclick="validatorSignInForm()" value="登录">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- 注册 -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">注册</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal"
                      name="signUpform"
                      id="signUpform"
                      action="/sign-up"
                      method="POST"
                >
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="tel"
                                   name="phoneNumber"
                                   class="form-control"
                                   id="phone"
                                   placeholder="手机号"
                                   required
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password"
                                   name="pwd"
                                   class="form-control"
                                   id="password"
                                   placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password"
                                   name="repwd"
                                   class="form-control"
                                   id="repassword"
                                   placeholder="确认密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <input type="text"
                                   name="validation"
                                   class="form-control"
                                   id="inputValidate3"
                                   placeholder="请输入验证码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-9 col-sm-2">
                            <input type="button" class="btn btn-default" onclick="validatorSignUpForm()" value="注册">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
